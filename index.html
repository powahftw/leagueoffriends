<!DOCTYPE html>

<html lang="en">
<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>League of Friends-Track</title>
  
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="main.css"> 
  
</head>

<body>
    <div class="form-group">
        <h1>League <small>of</small> Friends</h1>
        <form role="form" >
        <div class="row">
            <div class="col-4">
                <select id="dropbown" class="form-control" placeholder="Server" name="task">
                    <option value="euw1">EUW</option>
                    <option value="na1">NA</option>
                    <option value="eun1">EUNE</option>
                    <option value="kr">KR</option>
                    <option value="jp1">JP</option>
                    <option value="oc1">OCE</option>
                </select>
            </div>
            <div class="col-8">    
                <div class="input-group">
                <input type="text" class="form-control" placeholder="Friends Nickname" name="task">
                <span class="input-group-btn clickable">
                    <button class="btn btn-secondary" onclick = "void(0)" type="button">Add!</button>
                </span>
                </div>
            </div>
        </div>
        </form>  
    </div>
  
    <ul class="col-12" id="todo"></ul>
</body>
